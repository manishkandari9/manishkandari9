name: Generate GitHub Radar Chart

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:

jobs:
  generate_radar:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate GitHub Metrics Radar Chart
        uses: lowlighter/metrics@latest
        with:
          filename: dist/metrics_radar.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: "repositories"
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 30
          plugin_activity_filter: all

      - name: Ensure dist folder exists
        run: mkdir -p dist

      - name: Push GitHub Radar Chart to Output Branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output  
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
